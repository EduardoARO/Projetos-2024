<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de clientes</title>
    <link href="css/style.css" rel="stylesheet" />
    <script src="js/script.js" defer></script>
</head>
<body onload="recarregarClientes()">
    <h1>Gerenciamento de clientes</h1>
    <div class="form-group">     
        <div class="form-group">
            <button onclick="adicionar()">Adicionar</button>
        </div>
        <div class="form-group" id="busca">
            <label>Busca</label>
            <input type="text" name="buscar" id="buscar" />
            <button onclick="buscar()">Buscar</button>
        </div>
    </div>
    <table id="table-customers">
        <thead>
            <tr>
                <th>Nome</th>
                <th>CPF</th>
                <th>Telefone</th>
                <th>Cidade de Nascimento</th>
                <th>Gênero</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
           
        </tbody>
    </table>

    <div id="container-modal">
        <form id="form-modal" onsubmit="return false">
            <div class="form-group">
                <label>Nome</label>
                <input type="text" name="nome" id="nome" />
            </div>
            <div class="form-group">
                <label>CPF</label>
                <input type="text" name="cpf" id="cpf"/>
            </div>
            <div class="form-group">
                <label>Telefone</label>
                <input type="tel" name="telefone" id="telefone" />
            </div>
            <div class="form-group">
                <label>Cidade de Nascimento</label>
                <input type="text" name="cidade" id="cidade" />
            </div>
            <div class="form-group">
                <label>Gênero</label>
                <input type="text" name="genero" id="genero" />
            </div>
            <div class="form-buttons">
                <button onclick="salvar()">Salvar</button>
                <button onclick="cancelar()" id="botao-cancelar">Cancelar</button>
            </div>
        </form>
    </div>
</body>
</html>
